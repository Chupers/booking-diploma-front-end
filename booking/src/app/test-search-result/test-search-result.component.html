<div class="container">
<div class="search-container">
    <form [formGroup]="searchForm">
        <mat-form-field appearance="fill">
          <mat-label>City or Country</mat-label>
          <input matInput formControlName="value" placeholder="">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Min price</mat-label>
            <input matInput formControlName="minPrice" placeholder="100$">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Max price</mat-label>
            <input matInput formControlName="maxPrice" placeholder="1000$">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Count start</mat-label>
            <input matInput formControlName="countStar" placeholder="4">
        </mat-form-field>
        <button mat-button (click)="search()">Find</button>
      </form>
</div>
    <div class="search-result-container">
        <div class="hotel-container" >
            <div class="hotel-card"  *ngFor="let item of accommodation" (click)="navigateToDetails(item.accommodationId)">
                <div class="hotel-card-image">
                    <div class="hotel-card-image-background">
                        <img src="{{item.imageId}}">
                    </div>
                    <div class="hotel-card-image-info">
                        <div class="hotel-card-sale"><div>$ {{calculeteAverragePrice(item)}}</div><div class="off">off</div></div>
                        <div class="hotel-card-like">
                        </div>
                    </div>
                </div>
                <div class="hotel-card-content">
                    <div class="hotel-card-content-name-cost-stars-reviews">
                        <div class="hotel-card-content-name-cost">
                            <div class="hotel-card-content-name">{{item.accommodationInfo.accommodationName}}</div>
                        </div>
                        <div class="hotel-card-content-stars-info">
                            <div class="hotel-card-content-stars-reviews">
                                <div class="hotel-card-content-stars">
                                    <mat-icon>star</mat-icon>
                                </div>
                                <div class="hotel-card-content-reviews">
                                    {{item.accommodationInfo.countStar}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="map-container" id="mapContainer">
            
        </div> -->
    </div>
</div>
