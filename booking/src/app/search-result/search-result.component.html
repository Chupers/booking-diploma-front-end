<div class="container">
    <div class="navigation-container">
        <div>Главная ></div>
        <div>Беларусь ></div>
        <div>Минск</div>
    </div>
    <div class="search-container">
        <div class="search">
            <h2>Найти</h2>
            <div class="search-form"> 
                <mat-form-field appearance = "fill">
                    <input matInput>
                </mat-form-field>
                <div>
                    <mat-form-field >
                        <mat-date-range-input  [formGroup]="range" [rangePicker]="picker">
                        <input matStartDate formControlName="start" placeholder="Start date">
                        <input matEndDate formControlName="end" placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix  class="datarange-icon"[for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker  #picker></mat-date-range-picker>
                        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                    </mat-form-field>
                    <div class="count-room">
                        <mat-form-field class="search-filter">
                            <mat-label>count room</mat-label>
                            <mat-select>
                                <mat-option value="1">1</mat-option>
                                <mat-option value="1">1</mat-option>
                                <mat-option value="1">1</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div> 
                    <div class="adult-in-room">
                        <mat-form-field class="search-filter">
                            <mat-label>adult</mat-label>
                            <mat-select>
                                <mat-option value="1">1</mat-option>
                                <mat-option value="1">1</mat-option>
                                <mat-option value="1">1</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="child-in-room">
                        <mat-form-field class="search-filter">
                            <mat-label>child</mat-label>
                            <mat-select>
                                <mat-option value="1">1</mat-option>
                                <mat-option value="1">1</mat-option>
                                <mat-option value="1">1</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <button type="submit">Найти</button>
            </div>
            <div class="category-search">
                <div class="category-name">Колличество звезд</div>
                <section class="category-section">
                    <mat-checkbox class="example-margin" >Checked</mat-checkbox>
                    <mat-checkbox class="example-margin" >Indeterminate</mat-checkbox>
                </section>
            </div>
            
        </div>
        <div class="hotel-card-container">
            <div class="hotel-card">
                <img class="hotel-card-image" src="https://www.nugds.com/assets/images/hotels/detail-page/sample/04.jpg">
                <div class="hotel-desc">
                    <div class="hotel-name">Название</div>
                    <div class="hotel-description">Описанипе</div>
                </div>
                <div class="hotel-action">
                    <div> actions</div>
                </div>
            </div>
        </div>
    </div>
   
</div>
