<div class="container">
    <div class="searchbar">
        <div role="button" tabindex="0" [class.searchbutton]="!searchAnimationCheck"  [class.search-animation]="searchAnimationCheck">
            <mat-icon>search</mat-icon>
        </div>
        <input placeholder="Minsk Yubileyni Hotel" type="text" (focus)="SearchAnim()">
    </div>
    <div class="chouse-info-by-hotel">
        <mat-form-field class="search-filter">
            <mat-date-range-input  [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Start date">
              <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix  class="datarange-icon"[for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker  #picker></mat-date-range-picker>
          
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
          </mat-form-field>

        <div class="count-room">
            <mat-form-field class="search-filter">
                <mat-label>count room</mat-label>
                <mat-select>
                    <mat-option value="1">1</mat-option>
                    <mat-option value="1">1</mat-option>
                    <mat-option value="1">1</mat-option>
                </mat-select>
            </mat-form-field>
        </div> 
        <div class="adult-in-room">
            <mat-form-field class="search-filter">
                <mat-label>adult</mat-label>
                <mat-select>
                    <mat-option value="1">1</mat-option>
                    <mat-option value="1">1</mat-option>
                    <mat-option value="1">1</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="child-in-room">
            <mat-form-field class="search-filter">
                <mat-label>child</mat-label>
                <mat-select>
                    <mat-option value="1">1</mat-option>
                    <mat-option value="1">1</mat-option>
                    <mat-option value="1">1</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
<app-main-page-content></app-main-page-content>
